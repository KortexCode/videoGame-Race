<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="https://kit.fontawesome.com/1fc18185a2.js" crossorigin="anonymous"></script>
        <title>Race or Death</title>
    </head>
    <body>
        
        <div class="game-container">
            <canvas id="game"></canvas>

            <div class="btns">
                <button id="up">Up <i class="fas fa-solid fa-arrow-up"></i></button>
                <button id="left"><i class="fas fa-solid fa-arrow-left"></i> Left</button>
                <button id="right">Right <i class="fas fa-solid fa-arrow-right"></i></button>
                <button id="down">Down <i class="fas fa-solid fa-arrow-down"></i></button>
            </div>
            <div class="messages">
                <div class="messages-container">
                    <p>Lives: <span id="lives"></span></p>
                    <p>Time<span id="time"></span></p>
                    <p>Record<span id="record"></span></p>
                    <p id="mensaje">Comienza la carrera</p>
                </div>
                <button id='btnStart' class="btsGame">START GAME</button>
            </div>
        </div>
        <script src="./maps.js"></script>
        <script src="./main.js"></script>

    

    </body>
</html>
